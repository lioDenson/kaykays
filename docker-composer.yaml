version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        WWWUSER: 1000
        WWWGROUP: 1000
    image: laravel-app
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: base64:YOUR_APP_KEY
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: kaykays
      DB_USERNAME: sail
      DB_PASSWORD: password
    depends_on:
      - mysql
    ports:
      - '8000:8000'

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kaykays
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-ppassword']
      retries: 5
      timeout: 5s

volumes:
  mysql-data:
    driver: local
